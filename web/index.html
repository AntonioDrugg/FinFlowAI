<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinFlow AI — Integrated Workflows</title>
    <meta name="description"
        content="FinFlow AI — AI-powered integrated financial workflows. Sign in to your account." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #3ecf8e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ── Subtle vignette over green background ─────────────────────────── */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 100% 100% at 50% 0%,
                    rgba(255, 255, 255, 0.12) 0%,
                    transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* ── Card ─────────────────────────────────────────────────────────── */
        .login-card {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 0 24px;
            animation: fadeUp 0.6s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ── Logo ─────────────────────────────────────────────────────────── */
        .logo-wrap {
            margin-bottom: 48px;
            text-align: center;
        }

        .logo-wrap img {
            width: 260px;
            height: auto;
            display: block;
            margin: 0 auto;
            /* Sharpen rendering */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* ── Form ─────────────────────────────────────────────────────────── */
        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .field-wrapper {
            position: relative;
            width: 100%;
        }

        .field-wrapper input {
            width: 100%;
            height: 52px;
            padding: 0 18px;
            border: 1.5px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            background: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 400;
            color: #1e3a4f;
            outline: none;
            transition:
                border-color 0.2s ease,
                background 0.2s ease,
                box-shadow 0.2s ease;
            /* Remove browser autofill yellow */
            -webkit-text-fill-color: #1e3a4f;
        }

        .field-wrapper input::placeholder {
            color: #c8cdd4;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .field-wrapper input:focus {
            border-color: #1e3a4f;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(30, 58, 79, 0.15);
        }

        .field-wrapper input:focus::placeholder {
            color: #d8dde4;
        }

        /* ── Button ───────────────────────────────────────────────────────── */
        .btn-signin {
            margin-top: 8px;
            width: 100%;
            height: 52px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #1a3347 0%, #1e3a4f 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition:
                transform 0.15s ease,
                box-shadow 0.2s ease,
                background 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-signin::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #243f55 0%, #2a5270 100%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .btn-signin:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 28px rgba(20, 40, 60, 0.30);
        }

        .btn-signin:hover::after {
            opacity: 1;
        }

        .btn-signin:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn-signin span {
            position: relative;
            z-index: 1;
        }

        /* ── Footer link ──────────────────────────────────────────────────── */
        .footer-links {
            margin-top: 24px;
            text-align: center;
        }

        .footer-links a {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.65);
            text-decoration: none;
            transition: color 0.2s ease;
            letter-spacing: 0.01em;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        /* ── Responsive ───────────────────────────────────────────────────── */
        @media (max-width: 480px) {
            .logo-wrap img {
                width: 200px;
            }

            .logo-wrap {
                margin-bottom: 36px;
            }
        }

        /* ── Status message ────────────────────────────────────────────────── */
        #status-msg {
            margin-top: 16px;
            width: 100%;
            min-height: 24px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            padding: 0;
            transition: all 0.3s ease;
            letter-spacing: 0.01em;
        }

        #status-msg.msg-error {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            padding: 10px 16px;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
        }

        #status-msg.msg-success {
            background: rgba(30, 58, 79, 0.20);
            color: #fff;
            padding: 10px 16px;
            border: 1.5px solid rgba(30, 58, 79, 0.35);
        }
    </style>
</head>

<body>

    <main class="login-card" role="main">

        <!-- Logo -->
        <div class="logo-wrap">
            <img src="assets/logo.png" alt="FinFlow AI — Integrated Workflows" id="finflow-logo" draggable="false" />
        </div>

        <!-- Login Form -->
        <form class="form" id="login-form" autocomplete="off" novalidate>

            <div class="field-wrapper">
                <input type="text" id="space-field" name="space" placeholder="SPACE" spellcheck="false"
                    aria-label="Space" />
            </div>

            <div class="field-wrapper">
                <input type="text" id="login-field" name="login" placeholder="LOGIN" autocomplete="username"
                    spellcheck="false" aria-label="Login" />
            </div>

            <div class="field-wrapper">
                <input type="password" id="password-field" name="password" placeholder="PASSWORD"
                    autocomplete="current-password" aria-label="Password" />
            </div>

            <button type="submit" class="btn-signin" id="signin-btn">
                <span>Sign In</span>
            </button>

        </form>

        <div class="footer-links">
            <a href="#" id="forgot-password-link">Forgot password?</a>
        </div>

        <!-- Status message banner -->
        <div id="status-msg" role="alert" aria-live="polite"></div>

    </main>

    <script>
        const form = document.getElementById('login-form');
        const btn = document.getElementById('signin-btn');
        const btnText = btn.querySelector('span');
        const msg = document.getElementById('status-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const space = document.getElementById('space-field').value.trim();
            const login = document.getElementById('login-field').value.trim();
            const password = document.getElementById('password-field').value.trim();

            if (!space || !login || !password) {
                showMsg('Please fill in all fields.', 'error');
                return;
            }

            // Loading state
            btn.disabled = true;
            btnText.textContent = 'Signing in…';
            msg.className = '';
            msg.textContent = '';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ space, login, password }),
                });
                const data = await res.json();

                if (res.ok) {
                    // Store session info for home page
                    sessionStorage.setItem('finflow_name', data.user?.name || '');
                    sessionStorage.setItem('finflow_space', data.user?.space || '');
                    sessionStorage.setItem('finflow_login', data.user?.login || '');
                    showMsg(data.message || 'Login successful!', 'success');
                    // Brief pause so the user sees the welcome message, then redirect
                    setTimeout(() => { window.location.href = '/home.html'; }, 900);
                } else {
                    showMsg(data.error || 'Login failed. Please try again.', 'error');
                }
            } catch (err) {
                showMsg('Could not connect to server. Is it running?', 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        });

        function showMsg(text, type) {
            msg.textContent = text;
            msg.className = 'msg-' + type;
        }
    </script>

</body>

</html>
